<meta charset="UTF-8">

<h1>calcular numeros pares del 1 al 100 con while</h1>

<script>

  //Creando función para salto de linea
  function saltoLinea() {

    document.write("<br>");
    document.write("<br>");
  }

  //Creando función imprimir datos
  function imprimir(frase) {

    document.write(frase);
    saltoLinea();
  }

  var contador = 2;
  while (contador <= 100) {
    imprimir(contador);
    contador = contador + 2;
  }
  imprimir("FIN");

</script>
