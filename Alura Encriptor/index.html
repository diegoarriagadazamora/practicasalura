<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="main.js"></script>
    <!--Script para Alerta personalizada para cuando no ingresan texto [sacado de https://www.youtube.com/watch?v=VjPW4ZsuAEE]-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Alura Encriptor/Decryptor</title>
</head>
<body background="img/fondo.jpg">
    <div class="container">
        <div class="encriptar">
          <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
          ></textarea>

          <div class="instruccion" style="color: white;">
            <p><em><strong>letras minúsculas y sin acentos.</strong></em></p>
          </div>
          <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
              Encriptar
            </button>
            <input
              type="button"
              class="btn-desencriptar"
              value="Desencriptar"
              onclick="desencriptar()"
            />
          </div>
        </div>
        <div class="encriptado">
          <img src="img/mono.png" alt="" id="mono" />
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <br>
            <br>
            <h2 id="titulo-mensaje" style="color: white;">Ningún mensaje fue encontrado</h2>
            <p id="parrafo" style="color: white;">
              <br>
              <br>
              <em><strong>ingresa el texto que deseas encriptar o desencriptar</strong></em></p>
          </div>
        </div>
      </div>
      <br><br><br>
      <div id="footer-end">
        <p style="color: white; text-align: center;">&copy; Diego Arriagada Zamora 2023</p>

      </div>
</body>

</html>
