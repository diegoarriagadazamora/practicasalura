<script>

  //alerta del tema que veremos
  alert("calculando rendimiento de bencina y alcohol de mi carro");

  /*Practica 1 con 3 variables y concatenando información*/
  var tanqueLitros = 40;
  var kilometros = 480;
  var alcohol = 300;
  document.write("Mi carro recorre " + kilometros / tanqueLitros + " Kilómetros por litro de bencina, " + " Y con alcohol recorre " + kilometros / alcohol + " Kilometros.");
  document.write("<br>");
  document.write("<br>");

  //Paractica 2 con variables calculando los kilometros y concatenando información
  var kilometrosBencina = kilometros / tanqueLitros;
  var kilometrosAlcohol = kilometros / alcohol;

  document.write("Mi carro recorre " + kilometrosBencina + " Kilometros por litro de bencina, " + "Y con alcohol recorre " + kilometrosAlcohol + " kilometros.");

</script>
